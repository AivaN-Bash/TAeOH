<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAeOH Music Library</title>
  <style>
    :root {
      --main-bg: #1a1a1a;
      --accent-purple: #9b59b6;
      --card-bg: #1a1a1a;
      --text-primary: white;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    body {
      background: var(--main-bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
    }
    /* ── HEADER & NAVIGATION ───────────────────────────────────── */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1.5rem 5%;
      background: rgba(26, 26, 26, 0.9);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      animation: slideDown 0.5s ease;
    }
    .logo {
      font-size: 1.5rem;
      color: #9b59b6;
      font-weight: 700;
    }
    /* Hamburger: Hidden on PC, shown on mobile */
    .hamburger {
      cursor: pointer;
      background: none;
      border: none;
      display: none;
      flex-direction: column;
      justify-content: space-around;
      height: 24px;
      width: 30px;
    }
    .hamburger span {
      background: white;
      display: block;
      height: 3px;
      width: 100%;
      margin: 2px 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 2rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #9b59b6;
    }
    /* ── LIBRARY HEADER & SEARCH ─────────────────────────────── */
    .library-header {
      text-align: center;
      padding: 2rem;
      margin-top: 80px; /* extra space for fixed header */
      margin-bottom: 2rem;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .vtuber-title {
      font-size: 2.5rem;
      color: var(--accent-purple);
      text-shadow: 0 0 15px rgba(155, 89, 182, 0.5);
    }
    .search-bar {
      width: 100%;
      max-width: 500px;
      padding: 1rem;
      margin: 2rem auto;
      display: block;
      background: var(--card-bg);
      border: 2px solid var(--accent-purple);
      border-radius: 30px;
      color: white;
      font-size: 1rem;
    }
    /* ── SONG GRID & CARDS ───────────────────────────────────── */
    .song-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    .song-card {
      background: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      border: 1px solid #2d1433;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, border-color 0.3s ease, opacity 0.6s ease;
      /* Initial state for animation */
      opacity: 0;
      transform: translateY(20px);
    }
    .song-card.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .song-card:hover {
      transform: translateY(-5px);
      border-color: var(--accent-purple);
    }
    .album-link {
      display: block;
      position: relative;
      width: 100%;
      aspect-ratio: 1;
      overflow: hidden;
    }
    .album-art {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .album-link:hover .album-art {
      transform: scale(1.1);
    }
    .play-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(45, 20, 51, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .album-link:hover .play-overlay {
      opacity: 1;
    }
    .play-icon {
      font-size: 3rem;
      color: var(--accent-purple);
      text-shadow: 0 0 15px rgba(155, 89, 182, 0.5);
    }
    .song-info {
      padding: 1rem;
      text-align: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 120px;
    }
    .song-title {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      white-space: normal;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .song-artist {
      color: var(--accent-purple);
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
    .song-duration {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    /* ── ANIMATIONS ───────────────────────────────────────────── */
    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }
    /* ── MOBILE-SPECIFIC STYLES ───────────────────────────────── */
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }
      .song-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }
      .song-card:hover {
        transform: none;
      }
      .album-link:hover .album-art {
        transform: none;
      }
      .play-overlay {
        display: none;
      }
      /* Drop-down navigation on mobile */
      nav {
        display: none;
        flex-direction: column;
        background: var(--card-bg);
        position: absolute;
        top: 60px;
        right: 10px;
        padding: 1rem;
        border: 1px solid var(--accent-purple);
        border-radius: 5px;
      }
      nav.active {
        display: flex;
      }
      nav a {
        width: 100%;
        text-align: center;
        padding: 1.2rem 0;
        margin: 0;
        border-bottom: 1px solid rgba(255,255,255,0.1);
      }
      nav a:last-child {
        border-bottom: none;
      }
    }
    @media (min-width: 769px) {
      .hamburger {
        display: none;
      }
      nav {
        display: flex !important;
      }
    }
    @media (max-width: 480px) {
      .song-grid {
        grid-template-columns: 1fr;
        max-width: 300px;
        margin: 0 auto;
      }
      .vtuber-title {
        font-size: 1.75rem;
      }
      .song-info {
        padding: 0.5rem;
      }
      .search-bar {
        max-width: 90%;
        padding: 0.75rem;
        margin: 1.5rem auto;
      }
    }
  </style>
</head>

  <script>
    // Search functionality: Filter songs by title
    document.querySelector('.search-bar').addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase().trim();
      document.querySelectorAll('.song-card').forEach(card => {
        const title = card.querySelector('.song-title').textContent.toLowerCase();
        card.style.display = title.includes(searchTerm) ? 'block' : 'none';
      });
    });
    // Mobile menu functionality
    const hamburger = document.querySelector('.hamburger');
    const nav = document.querySelector('nav');
    const header = document.querySelector('header');
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      nav.classList.toggle('active');
    });
    document.addEventListener('click', (e) => {
      if (!header.contains(e.target)) {
        hamburger.classList.remove('active');
        nav.classList.remove('active');
      }
    });
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', () => {
        hamburger.classList.remove('active');
        nav.classList.remove('active');
      });
    });
    // Intersection Observer for smooth fade-in animations
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });
    document.querySelectorAll('.library-header, .song-card').forEach(el => {
      observer.observe(el);
    });
  </script>
