<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAeOH Merch Store</title>
    <style>
        :root {
            --main-bg: #0a0a0a;
            --accent-purple: #9b59b6;
            --card-bg: #1a1a1a;
            --text-primary: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--main-bg);
            color: var(--text-primary);
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 2px solid var(--accent-purple);
            animation: slideDown 0.5s ease;
        }

        .logo {
            font-size: 1.5rem;
            color: var(--accent-purple);
            font-weight: 700;
        }

        nav a {
            color: var(--text-primary);
            text-decoration: none;
            margin-left: 2rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--accent-purple);
        }

        /* Merch Grid */
        .merch-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 8rem 5% 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .merch-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #2d1433;
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
        }

        .merch-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: var(--accent-purple);
        }

        .merch-card:nth-child(1) { animation-delay: 0.1s; }
        .merch-card:nth-child(2) { animation-delay: 0.2s; }
        .merch-card:nth-child(3) { animation-delay: 0.3s; }
        .merch-card:nth-child(4) { animation-delay: 0.4s; }
        .merch-card:nth-child(5) { animation-delay: 0.5s; }
        .merch-card:nth-child(6) { animation-delay: 0.6s; }

        .merch-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .merch-info {
            padding: 1rem;
            position: relative;
        }

        .merch-name {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .merch-price {
            color: var(--accent-purple);
            font-size: 1.2rem;
            font-weight: bold;
        }

        .shop-button {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            border: none;
            padding: 0.6rem 1.5rem;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            margin-top: 0.5rem;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .shop-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(155, 89, 182, 0.5);
        }

        /* Image Overlay */
        .image-container {
            position: relative;
            overflow: hidden;
        }

        .image-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
