<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TAeOH Merch Store</title>
  <style>
    /*--------------------------------------------------------------
    # Variables & Reset
    --------------------------------------------------------------*/
    :root {
      --primary-bg: #0a0a0a;
      --header-bg: rgba(26, 26, 26, 0.95);
      --accent-purple: #9b59b6;
      --card-bg: #1a1a1a;
      --section-bg: #2d2d2d;
      --text-primary: #ffffff;
      --font-system: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-system);
      background: var(--primary-bg);
      color: var(--text-primary);
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /*--------------------------------------------------------------
    # Header & Navigation
    --------------------------------------------------------------*/
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: var(--header-bg);
      padding: 1rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      border-bottom: 2px solid var(--accent-purple);
      animation: slideDown 0.5s ease;
    }

    .logo {
      font-size: 1.5rem;
      color: var(--accent-purple);
      font-weight: 700;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 2rem;
      transition: max-height 0.3s ease-out;
    }

    nav a {
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--accent-purple);
    }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0.5rem;
      z-index: 1001;
    }

    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background: var(--text-primary);
      transition: all 0.3s ease;
    }

    /* Responsive Navigation */
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }
      nav {
        position: fixed;
        top: 60px; /* adjust based on header height */
        left: 0;
        width: 100%;
        background: var(--header-bg);
        flex-direction: column;
        max-height: 0;
        overflow: hidden;
      }
      nav.active {
        max-height: 400px;
      }
      nav a {
        width: 100%;
        text-align: center;
        padding: 1rem 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      nav a:last-child {
        border-bottom: none;
      }
    }

    /* Hamburger active state */
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -6px);
    }

    /*--------------------------------------------------------------
    # Merch Grid & Cards
    --------------------------------------------------------------*/
    main {
      padding-top: 80px; /* Give room for fixed header */
      padding-bottom: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      padding-left: 5%;
      padding-right: 5%;
    }

    .merch-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .merch-card {
      background: var(--card-bg);
      border: 1px solid #2d1433;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
    }

    /* Staggered animation delay for a smoother load */
    .merch-card:nth-child(1) {
      animation-delay: 0.1s;
    }
    .merch-card:nth-child(2) {
      animation-delay: 0.2s;
    }
    .merch-card:nth-child(3) {
      animation-delay: 0.3s;
    }
    .merch-card:nth-child(4) {
      animation-delay: 0.4s;
    }
    .merch-card:nth-child(5) {
      animation-delay: 0.5s;
    }
    .merch-card:nth-child(6) {
      animation-delay: 0.6s;
    }

    .merch-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      border-color: var(--accent-purple);
    }

    .image-container {
      position: relative;
      overflow: hidden;
    }

    .merch-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .merch-card:hover .merch-image {
      transform: scale(1.05);
    }

    .merch-info {
      padding: 1rem;
      text-align: center;
    }

    .merch-name {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .merch-price {
      color: var(--accent-purple);
      font-size: 1.2rem;
      font-weight: bold;
    }

    .shop-button {
      display: inline-block;
      background: linear-gradient(45deg, var(--accent-purple), #8e44ad);
      border: none;
      padding: 0.6rem 1.5rem;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 0.9rem;
      margin-top: 0.8rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .shop-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(155, 89, 182, 0.5);
    }

    /*--------------------------------------------------------------
    # Animations
    --------------------------------------------------------------*/
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideDown {
      from {
        transform: translateY(-100%);
      }
      to {
        transform: translateY(0);
      }
    }
  </style>
</head>

  <!----------------------------------------------------------------
  # JavaScript for Navigation Toggle
  ---------------------------------------------------------------->
  <script>
    const header = document.querySelector("header");
    const hamburger = document.querySelector(".hamburger");
    const nav = document.querySelector("nav");

    // Toggle active classes on hamburger click
    hamburger.addEventListener("click", (e) => {
      e.stopPropagation();
      hamburger.classList.toggle("active");
      nav.classList.toggle("active");
    });

    // Close nav when clicking outside the header
    document.addEventListener("click", (e) => {
      if (!header.contains(e.target)) {
        hamburger.classList.remove("active");
        nav.classList.remove("active");
      }
    });

    // Close nav when a nav link is clicked (mobile)
    document.querySelectorAll("nav a").forEach((link) => {
      link.addEventListener("click", () => {
        hamburger.classList.remove("active");
        nav.classList.remove("active");
      });
    });
  </script>
